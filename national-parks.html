<body class="has-navbar-fixed-top has-background-success-light" style="background-image: url(https://images.unsplash.com/photo-1473448912268-2022ce9509d8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80;);">

        <div class="navbar-brand">
            <span class="navbar-item has-text-white is-size-3"></h1>

            </span>
        </div>
        <div class="navbar-menu" id="navbar-links">

    <section class="hero mx-6 pt-6 is-mobile is-align-content-center is-fullheight-with-navbar">
        <div class="tile is-12 is-ancestor p-3">

                            </div>

            </div>
            <div class="tile is-8 is-vertical is-parent" id="map-container" style="display:none">
